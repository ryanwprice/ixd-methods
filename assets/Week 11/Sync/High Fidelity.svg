    <text id="Instructions_Open_your_mid-fidelity_prototypes_and_save_the_document_as_high-fidelity_prototypes_._Now_add_the_correct_images_into_your_design_these_websites_will_help_find_images_which_you_have_permission_to_use_but_remember_to_cite_your_image_sour" data-name="Instructions

Open your ‘mid-fidelity prototypes’ and save the document as ‘high-fidelity prototypes’.

Now add the correct images into your design, these websites will help find images which you have permission to use, but remember to cite your image sour" transform="translate(24 267)" fill="#707070" font-size="20" font-family="HelveticaNeue-Bold, Helvetica Neue" font-weight="700"><tspan x="0" y="20">Instructions</tspan><tspan font-family="HelveticaNeue-Light, Helvetica Neue" font-weight="300"><tspan x="0" y="44"></tspan><tspan x="0" y="68">Open your ‘mid-fidelity prototypes’ and save the document as ‘high-fidelity prototypes’.</tspan><tspan x="0" y="92"></tspan><tspan x="0" y="116">Now add the correct images into your design, these websites will help find images which you have </tspan><tspan x="0" y="140">permission to use, but remember to cite your image sources:</tspan><tspan x="0" y="164"></tspan><tspan x="0" y="188">https://unsplash.com/</tspan><tspan x="0" y="212"></tspan><tspan x="0" y="236">https://www.pexels.com/</tspan><tspan x="0" y="260"></tspan><tspan x="0" y="284">https://pixabay.com/photos/</tspan><tspan x="0" y="308"></tspan><tspan x="0" y="332">Edit the photos in Photoshop. Remember that you only need the image for the largest sized screen you are </tspan><tspan x="0" y="356">targeting. If the image is 4,000 pixels wide and you are targeting 1920 HD displays, then you don’t need </tspan><tspan x="0" y="380">images higher that 1920 pixels wide. If the image is never being used at greater than 50% of the screen </tspan><tspan x="0" y="404">width, then you can make this half of 1920 - 960 pixels wide. Save in the appropriate format.</tspan><tspan x="0" y="428"></tspan><tspan x="0" y="452">Drop the images into your design in the appropriate places.</tspan><tspan x="0" y="476"></tspan><tspan x="0" y="500">Now using your colour scheme created in Week 6 + 7 and updated into your Style tile in Week 10, add </tspan><tspan x="0" y="524">colour to your document.</tspan><tspan x="0" y="548"></tspan><tspan x="0" y="572">Check each page for consistency of design quality.</tspan><tspan x="0" y="596"></tspan><tspan x="0" y="620">Save your work.</tspan><tspan x="0" y="644"></tspan></tspan><tspan x="0" y="669">You are now ready to start updating your grey box HTML prototypes.</tspan><tspan font-family="HelveticaNeue-Light, Helvetica Neue" font-weight="300"><tspan x="0" y="693"></tspan><tspan x="0" y="717"></tspan></tspan></text>
